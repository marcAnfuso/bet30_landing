<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle (gold) -->
  <circle cx="50" cy="50" r="48" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>

  <!-- Inner circle (darker gold) -->
  <circle cx="50" cy="50" r="42" fill="#FFA500" stroke="#DAA520" stroke-width="1.5"/>

  <!-- Center shine effect -->
  <ellipse cx="35" cy="35" rx="15" ry="20" fill="#FFFFE0" opacity="0.4" transform="rotate(-30 35 35)"/>

  <!-- Currency symbol or letter -->
  <text x="50" y="62" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#8B4513">$</text>

  <!-- Ridges around the edge -->
  <g stroke="#8B4513" stroke-width="1.5" fill="none" opacity="0.6">
    <line x1="50" y1="2" x2="50" y2="8"/>
    <line x1="75" y1="9" x2="71" y2="14"/>
    <line x1="91" y1="25" x2="86" y2="29"/>
    <line x1="98" y1="50" x2="92" y2="50"/>
    <line x1="91" y1="75" x2="86" y2="71"/>
    <line x1="75" y1="91" x2="71" y2="86"/>
    <line x1="50" y1="98" x2="50" y2="92"/>
    <line x1="25" y1="91" x2="29" y2="86"/>
    <line x1="9" y1="75" x2="14" y2="71"/>
    <line x1="2" y1="50" x2="8" y2="50"/>
    <line x1="9" y1="25" x2="14" y2="29"/>
    <line x1="25" y1="9" x2="29" y2="14"/>
  </g>
</svg>
